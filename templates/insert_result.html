{% if success %}
    <div style="color: green; margin: 20px;">
        <h3>Query: {{ query_type }}</h3>
        <p>{{ msg }}</p>
    </div>
{% else %}
    <div style="color: red; margin: 20px;">
        <h3>Query: {{ query_type }}</h3>
        <p>{{ msg }}</p>
    </div>
{% endif %}
<a href="/">Back to Home</a>
